<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <!-- compongo lo sfondo dell'app -->
    <div class="background">
      <div class="background-head">
      </div>
      <div class="background-main">
      </div>
      <!-- all'interno del container creo due blocchi semantici -->
      <div class="chat-container">

        <!-- primo blocco: account, notifiche, cerca e storico delle conversazioni -->
        <div class="col-left">
          <div class="header-left">

          </div>

          <div class="notification">

          </div>
          <div class="search">
            <input id = "search-bar" type="text" placeholder="Search" value="">
          </div>
          <div class="crono-chat">
            <div ref="chat-uno" class="past-chat">
              <img src="immagini/avatar_1.jpg" alt="">
              <div class="contact">
                <p class="name">Michele</p>
                <p class="last-msg">ok</p>
              </div>
              <p class="last-msg">16:24</p>
            </div>
            <div ref="chat-due" class="past-chat">
              <img src="immagini/avatar_2.jpg" alt="">
              <div class="contact">
                <p class="name">Fabio</p>
                <p class="last-msg">non poteva essere altrimenti</p>
              </div>
              <p class="last-msg">17:04</p>
            </div>
            <div ref="chat-tre" class="past-chat">
              <img src="immagini/avatar_3.jpg" alt="">
              <div class="contact">
                <p class="name">Samuele</p>
                <p class="last-msg">forza palermo</p>
              </div>
              <p class="last-msg">17:27</p>
            </div>
            <div ref="chat-quattro" class="past-chat">
              <img src="immagini/avatar_4.jpg" alt="">
              <div class="contact">
                <p class="name">Alessandro B.</p>
                <p class="last-msg">maledetto Zamparini</p>
              </div>
              <p class="last-msg">18:01</p>
            </div>
            <div ref="chat-cinque" class="past-chat">
              <img src="immagini/avatar_5.jpg" alt="">
              <div class="contact">
                <p class="name">Alessandro L.</p>
                <p class="last-msg">arrestatelo</p>
              </div>
              <p class="last-msg">19:14</p>
            </div>
            <div ref="chat-sei" class="past-chat">
              <img src="immagini/avatar_6.jpg" alt="">
              <div class="contact">
                <p class="name">Claudia</p>
                <p class="last-msg">uccidetelo</p>
              </div>
              <p class="last-msg">20:54</p>
            </div>
            <div ref="chat-sette" class="past-chat">
              <img src="immagini/avatar_7.jpg" alt="">
              <div class="contact">
                <p class="name" >Davide</p>
                <p class="last-msg">ho fame</p>
              </div>
              <p class="last-msg">22:24</p>
            </div>
          </div>
        </div>

        <!-- secondo blocco: info destinatario, chat-box, editor -->
        <div class="col-right">
          <div class="header-right">

          </div>

          <div class="messages">
            <div ref="chat-uno" class="messages-centering">


            </div>
            <div ref="chat-due" class="messages-centering">


            </div>
            <div ref="chat-tre" class="messages-centering">


            </div>
            <div ref="chat-quattro" class="messages-centering">


            </div>
            <div ref="chat-cinque" class="messages-centering">


            </div>
            <div ref="chat-sei" class="messages-centering">


            </div>
            <div ref="chat-sette" class="messages-centering">


            </div>


          </div>
          <div class="text-box">
            <i class="far fa-smile"></i>
            <input type="text" id="text-message" value="" placeholder="Scrivi un messaggio">
            <div class="send-rec">
              <i class="fas fa-microphone"></i>
              <i class="fas fa-paper-plane"></i>
            </div>

          </div>

        </div>
      </div>
    </div>

    <!-- template per la risposta -->
    <div class="template">
      <div class="user white">

      </div>
      <div class="messages-centering">

      </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
